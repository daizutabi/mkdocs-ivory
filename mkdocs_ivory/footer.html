<footer>
  {%- block next_prev %}
  {% if page and page.next_page or page.previous_page %}
    <div class="footer-buttons">
      {% if page.previous_page %}
        <div class="previous"><a href="{{ page.previous_page.url|url }}" title="{{ page.previous_page.title }}"><span>Previous</span></a></div>
      {% endif %}
      {% if page.next_page %}
        <div class="next"><a href="{{ page.next_page.url|url }}" title="{{ page.next_page.title }}"><span>Next</span></a></div>
      {% endif %}
    </div>
  {% endif %}
  {%- endblock %}
  <p class="footer-note">
    Built with <a href="http://www.mkdocs.org">MkDocs</a> using Ivory theme based on <a href="https://readthedocs.org">Read the Docs</a>.
  </p>
</footer>
