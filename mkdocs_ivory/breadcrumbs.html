<ul>
  <li><a href="{{ nav.homepage.url|url }}">Docs</a> &raquo;</li>
  {% if page %}
    {% for doc in page.ancestors|reverse %}
      {% if doc.link %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
      {% else %}
        <li>{{ doc.title }} &raquo;</li>
      {% endif %}
    {% endfor %}
  {% endif %}
  {% if page %}<li>{{ page.title }}</li>{% endif %}
</ul>
